language: cpp

compiler:
  - clang

before_install:
  # Clone submodules
  - git submodule update --init --recursive 

install:
  # Install Lua library
  - sudo apt-get install $LUA -y
  - sudo apt-get install $LIBLUA -y

before_script:
  - mkdir build
  - cd build
  - cmake .. -DLUA_LIBRARIES=$LUA_LIB -DLUA_INCLUDE_DIR=$LUA_INCDIR

script: 
  - make

  # Find all executable files and run them
  - find . -maxdepth 2 -type f -perm +111 -exec {} \;
